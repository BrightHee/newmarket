<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments.html :: head" th:remove="tag"></div>
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>

<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container my-3">
    <div th:replace="fragments.html :: success-message"></div>
    <div th:replace="fragments.html :: settings-menu(currentMenu = 'profile')"></div>
    <div class="bg-light border-dark p-5">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-4 mt-1 text-center profile-title"><span th:text="${account.nickname}">닉네임</span>님의 프로필</h4>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        프로필 이미지
                    </div>
                    <div id="current-profile-image" class="mt-3">
                        <svg th:if="${#strings.isEmpty(profileForm.profileImage)}" th:data-jdenticon-value="${account.nickname}"
                             class="rounded border bg-light" width="125" height="125" />
                        <img th:if="${!#strings.isEmpty(profileForm.profileImage)}" th:src="${profileForm.profileImage}"
                             class="rounded border" width="125" height="125" alt="&times;" />
                    </div>
                    <div id="new-profile-image" class="mt-3"></div>
                    <div class="card-body">
                        <div class="custom-file">
                            <input id="profile-image-file" class="custom-file-input" type="file" />
                            <label for="profile-image-file" class="custom-file-label">프로필 이미지 변경</label>
                        </div>
                        <div id="new-profile-image-control" class="mt-3">
                            <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                            <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                            <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                        </div>
                        <div id="cropped-new-profile-image" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-4">
                <form class="needs-validation" th:object="${profileForm}" th:action="@{/settings/profile}" method="post" novalidate>
                    <div class="form-group mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
                            </div>
                            <input th:field="*{nickname}" class="form-control" name="nickname" type="text"
                                   placeholder="변경할 닉네임을 입력하세요." minlength="2" max="20" required />
                            <small class="invalid-feedback">닉네임을 알맞게 입력하세요.</small>
                        </div>
                        <small th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="form-text text-danger">잘못된 닉네임</small>
                        <small class="form-text text-muted">
                            공백없이 글자 및 숫자로 2자이상 20자이내로 입력하세요. 닉네임은 중복이 되지 않습니다.
                        </small>
                    </div>
                    <div class="form-group mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-quote-left"></i> </span>
                            </div>
                            <input th:field="*{greetings}" class="form-control" name="greetings" type="text"
                                   placeholder="인사말을 입력하세요." max="50" required />
                            <div class="input-group-append">
                                <span class="input-group-text"> <i class="fa fa-quote-right"></i> </span>
                            </div>
                            <small class="invalid-feedback">인사말을 알맞게 입력하세요.</small>
                        </div>
                        <small th:if="${#fields.hasErrors('greetings')}" th:errors="*{nickname}" class="form-text text-danger">잘못된 닉네임</small>
                        <small class="form-text text-muted">
                            간단히 50자이내로 입력하세요. 다른 사람에게 보여주고 싶은 말을 적어보세요.
                        </small>
                    </div>
                    <div class="form-group">
                        <input th:field="*{profileImage}" id="profileImage" class="form-control" type="hidden" />
                    </div>
                    <div class="form-group mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block"> 변경하기 </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments.html :: main-footer"></footer>

<script th:replace="fragments.html :: form-validation"></script>

<link rel="stylesheet" href="/node_modules/cropper/dist/cropper.min.css" />
<script src="/node_modules/cropper/dist/cropper.min.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>

<script type="application/javascript">
    $(function () {
        let cropper = '';
        let $cutBtn = $("#cut-button");
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $profileImageFile = $("#profile-image-file");
        let $currentProfileImage = $("#current-profile-image");
        let $croppedNewProfileImage = $("#cropped-new-profile-image");
        let $newProfileImage = $("#new-profile-image");
        let $profileImage = $("#profileImage");

        $newProfileImage.hide();
        $cutBtn.hide();
        $confirmBtn.hide();
        $resetBtn.hide();

        $profileImageFile.change(function (e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {  // dataURL
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }
                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.setAttribute('max-width', '100%');

                        $newProfileImage.html(img);
                        $newProfileImage.show();
                        $currentProfileImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({ aspectRatio: 1 });
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();
            if (dataUrl.length > 5 * 1024 * 1024) {
                alert("이미지 파일이 너무 큽니다. 5MB보다 작은 파일을 사용하세요. 현재 이미지 크기는 " + dataUrl.length + " 입니다.");
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = 'cropped-new-profile';
            newImage.src = dataUrl;
            newImage.width = 125;

            $croppedNewProfileImage.html(newImage);
            $croppedNewProfileImage.show();
            $confirmBtn.show();
            $confirmBtn.click(function () {
                $newProfileImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val(dataUrl);
            });
        });

        $resetBtn.click(function () {
            $cutBtn.hide();
            $confirmBtn.hide();
            $resetBtn.hide();
            $currentProfileImage.show();
            $croppedNewProfileImage.hide();
            $newProfileImage.hide();
            $profileImageFile.val('');
            $profileImage.val('');
        });
    });
</script>

</body>
</html>
