<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments.html :: head" th:remove="tag"></div>
    <link rel="stylesheet" href="/css/settings.css">
</head>

<body>

<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container my-3">
    <div th:replace="fragments.html :: error-message"></div>
    <div th:replace="fragments.html :: success-message"></div>
    <div th:replace="fragments.html :: settings-menu(currentMenu = 'password')"></div>
    <div class="bg-light border-dark p-5">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-4 mt-1 text-center settings-title">새 비밀번호 설정</h4>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 p-4">
                <form class="needs-validation" th:object="${passwordForm}" th:action="@{/settings/password}" method="post" novalidate>
                    <div class="form-group mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input th:field="*{password}" class="form-control" name="password" type="password"
                                   placeholder="새 비밀번호를 입력하세요." minlength="8" maxlength="30" required />
                            <small class="invalid-feedback">비밀번호를 알맞게 입력하세요.</small>
                        </div>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger">잘못된 비밀번호</small>
                        <small class="form-text text-muted">
                            영문자 + 숫자 + 특수기호를 조합하여 8자 이상 30자 이내로 입력하세요. <br />
                            (되도록 복잡한 비밀번호를 조합하는 것이 좋습니다)
                        </small>
                    </div>
                    <div class="form-group mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input th:field="*{passwordAgain}" class="form-control" name="password" type="password"
                                   placeholder="다시 한 번 비밀번호를 입력하세요." minlength="8" maxlength="30" required />
                            <small class="invalid-feedback">같은 비밀번호를 입력하세요.</small>
                        </div>
                        <small th:if="${#fields.hasErrors('passwordAgain')}" th:errors="*{passwordAgain}" class="form-text text-danger">잘못된 비밀번호</small>
                        <small class="form-text text-muted">
                            똑같은 비밀번호를 입력해주세요.
                        </small>
                    </div>
                    <div class="form-group mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block"> 변경하기 </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments.html :: main-footer"></footer>

<script th:replace="fragments.html :: form-validation"></script>

</body>
</html>
