<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>

<nav th:replace="fragments.html :: main-nav"></nav>

<div th:if="${error}" class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading text-center">이메일 인증 실패!</h4>
        <div class="px-5 py-2">
            잘못된 이메일 인증 링크입니다.
        </div>
    </div>
</div>

<div th:if="${error == null}" class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading text-center">이메일 인증 완료!</h4>
        <div class="px-5 py-2">
            <p>
                환영합니다. <span th:text="${nickname}"></span>님 <br />
                <span th:text="${nickname}"></span>님의 이메일(<span th:text="${email}"></span>)을 확인했습니다.
                이제부터 물건을 사고 파실 수 있습니다.
            </p>
            <hr />
            <a class="link" th:href="@{/}">메인화면으로 이동</a>
        </div>
    </div>
</div>

<footer class="py-4 bg-dark text-white-50 fixed-bottom">
    <div class="container">
        <img src="/images/logo_white.png" alt="로고 이미지" width="120" />
        <small class="d-block text-center">뉴마켓 &copy; 2020</small>
    </div>
</footer>

</body>
</html>
