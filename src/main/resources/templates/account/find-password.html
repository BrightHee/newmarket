<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>

<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container my-3">
    <div th:replace="fragments.html :: error-message"></div>
    <div class="bg-light border-dark py-5">
        <div class="col-sm-6 mx-auto p-4">
            <h4 class="card-title text-center mb-4 mt-1">새 비밀번호 받기</h4>
            <hr>
            <form class="needs-validation" th:action="@{/find-password}" method="post" novalidate>
                <div class="form-group">
                    <input class="form-control" name="email" type="email" placeholder="이메일을 입력하세요." required />
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-muted my-2">
                        해당 이메일로 새 비밀번호를 받아 로그인하실 수 있습니다. <br />
                        단, 해당 이메일은 인증을 받은 상태여야 합니다.
                    </small>
                    <button type="submit" class="btn btn-primary btn-block"> 전송하기 </button>
                </div>
                <p class="text-center mt-2 mb-0">계정이 없다면 <a th:href="@{/sign-up}">회원가입</a> 을 해주세요.</p>
                <p class="text-center">비밀번호가 생각났다면 <a th:href="@{/login}">로그인하기</a> 를 클릭해주세요.</p>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments.html :: main-footer"></footer>

<script th:replace="fragments.html :: form-validation"></script>

</body>
</html>
