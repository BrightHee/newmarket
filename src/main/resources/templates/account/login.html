<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>

<nav th:replace="fragments.html :: nav"></nav>

<div class="container my-3">
    <div class="card bg-light py-5">
        <article class="card-body mx-auto">
            <h4 class="card-title text-center mb-4 mt-1">로그인</h4>
            <hr>
            <form class="needs-validation" th:action="@{/login}" method="post" novalidate>
                <div class="form-group mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
                        </div>
                        <input class="form-control" name="username" type="text" placeholder="닉네임 또는 이메일을 입력하세요." required />
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" name="password" type="password" placeholder="비밀번호를 입력하세요." required />
                    </div>
                </div>
                <div class="form-group mt-4 mb-0">
                    <button type="submit" class="btn btn-primary btn-block"> 로그인 </button>
                </div>
                <p class="text-center mt-2 mb-0">계정이 없다면 <a th:href="@{/sign-up}">회원가입</a> 을 해주세요.</p>
                <p class="text-center">비밀번호를 잊어버리셨다면 <a th:href="@{/find-password}">비밀번호 찾기</a> 를 해주세요.</p>
            </form>
        </article>
    </div>
</div>

<footer th:replace="fragments.html :: main-footer"></footer>

<script th:replace="fragments.html :: form-validation"></script>

</body>
</html>
