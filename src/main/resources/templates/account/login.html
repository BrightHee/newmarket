<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>

<nav th:replace="fragments.html :: nav"></nav>

<div class="container my-3">
    <div class="card bg-light py-5">
        <article class="card-body col-sm-6 mx-auto">
            <h4 class="card-title text-center mb-4 mt-1">로그인</h4>
            <hr>
            <form class="needs-validation" th:action="@{/login}" method="post" novalidate>
                <div class="form-group mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
                        </div>
                        <input class="form-control" name="username" type="email" placeholder="이메일을 입력하세요." required />
                        <small class="invalid-feedback">이메일을 입력하세요.</small>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" name="password" type="password" placeholder="비밀번호를 입력하세요." required />
                        <small class="invalid-feedback">비밀번호를 알맞게 입력하세요.</small>
                    </div>
                </div>
                <div class="form-group form-check mt-4 mb-1">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked />
                    <label class="form-check-label" for="rememberMe">로그인 유지하기</label>
                </div>
                <div class="form-group mb-0">
                    <button type="submit" class="btn btn-primary btn-block"> 로그인 </button>
                </div>
                <p class="text-center mt-2 mb-0">계정이 없다면 <a th:href="@{/sign-up}">회원가입</a> 을 해주세요.</p>
                <p class="text-center">비밀번호를 잊어버리셨다면 <a th:href="@{/find-password}">여기</a> 를 클릭해주세요.</p>
            </form>
        </article>
    </div>
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        <p>이메일(닉네임) 또는 비밀번호가 정확하지 않습니다.</p>
    </div>
</div>

<footer th:replace="fragments.html :: main-footer"></footer>

<script th:replace="fragments.html :: form-validation"></script>

</body>
</html>
